<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录用户页面</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <script src="/static/js/jquery-1.12.4.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/ajax.js"></script>
    <script src="/static/js/text-utils.js"></script>
    <script src="/static/js/index.js"></script>
</head>

<body>
    <nav style="display:flex">
        <div style="flex: 1;" class="right-info">
            <div class="container-fluid text-center text-md-left">
                <div class="row">
                    <div class="col-md-8">
                        <h5 class="text-uppercase">手机售后服务平台</h5>
                        <p style="padding:10px 20px;">专业手机设备售后服务平台，通过整合线上线下相关资源，提供进口、国产等主流机型的专业售后工单服务。</p>
                    </div>
                    <div class="col-md-4" style="text-align: left;">
                        <h5 class="text-uppercase">联系我们</h5>
                        <ul class="list-unstyled">
                            <li>
                                <a href="#!">
                                    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                </a>
                                <span>2018年4月10号</span>
                            </li>
                            <li>
                                <a href="#!">
                                    <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                                </a>
                                <span>18829298880</span>
                            </li>
                            <li>
                                <a href="#!">
                                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                </a>
                                <span>西安市金花南路5号理工大厦</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 200px;padding:3px 15px" class="right-info">
        <div style="float:right">
            <button type="text" onclick="logout()" class="btn btn-link logout " style="float: right;font-size: 20px;padding:6px 2px">注销登录？
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
            </button>
            <span style="padding: 6px 10px;float:right;">欢迎您!
                <span id='login_user'>login User</span>
            </span>              
        </div>
    </div>
    </nav>
    <div class="content">
        <div style="background-color:#337ab7;padding:20 0px;">
            <ul class="nav nav-pills nav-justified">
                <li role="presentation" class="page-info">
                    <a style="color:black;" href="/userIndex/home/">首页</a>
                </li>
                <li role="presentation" class="phones-info">
                    <a style="color:black;" href="/userIndex/phones_list/">服务手机</a>
                </li>
                <li role="presentation" class="servers-info">
                    <a style="color:black;" href="/userIndex/servers_list/">客服人员</a>
                </li>
                <li role="presentation" class="orders-manage">
                    <a style="color:black;" href="/userIndex/orders_manage/">工单管理</a>
                </li>
                <li role="presentation" class="user-orders">
                    <a style="color:black;" href="/userIndex/his_orders_list/">历史工单</a>
                </li>
                <li role="presentation" class="user-info">
                    <a style="color:black;" href="/userIndex/user_info/">个人资料</a>
                </li>
                <li role="presentation" class="about-us">
                    <a style="color:black;" href="/userIndex/about/">关于我们</a>
                </li>
            </ul>
        </div>
        <div class="content-info" style="margin-top:0px;">
             {% block content %} 
             {% endblock %}
        </div>
    </div>
        <script>
            (function(){
                get_login_user();
            })()
            function get_login_user() {
                postRequest("/get_login_user/", {}, true, get_login_user_ret);
            }
            function get_login_user_ret(ret){
                if(ret){
                    $("#login_user").text(ret['login_user']);
                }
            }
            function logout() {
                postRequest("/userLoginOut/", {}, true, logoutResult);
            }
            function logoutResult(ret) {
                if (ret['ret'] == true) {
                    window.location.href = "/index/";
                }
            }
        </script>
